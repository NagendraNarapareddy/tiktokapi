<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok</title>
    <style>
        /* Center everything on the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Style the login container */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* TikTok-style button */
        .login-button {
            background: white;
            border: none;
            padding: 8px 24px;
            font-size: 14px;
            font-weight: bold;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Button hover effect */
        .login-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="login-button" onclick="window.location.href='/login'">Login with TikTok</button>
    </div>

</body>
</html>
