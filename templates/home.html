<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Profile</title>
    <!-- <script async src="https://www.tiktok.com/embed.js"></script> -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height:auto;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }

        .profile-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fe2c55;
            margin-bottom: 10px;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
        }

        .followers {
            font-size: 18px;
            color: #ccc;
        }

        .posts {
            margin-top: 20px;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            background: #222;
            border-radius: 10px;
        }

        .post {
            margin: 10px 0;
        }

        .flex{
            display:flex;
            gap: 20px;

        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="username">{{ user_info['user']['display_name'] }}</div>
    </div>

    <h2>Your Latest Videos</h2>
    {% if embed_codes %}
        <div class="flex">
        {% for embed_code in embed_codes %}
            <!-- Render the TikTok video embed HTML code -->
            <div class="tiktok-video">
                {{ embed_code|safe }}
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p>No videos available.</p>
    {% endif %}
    
    <script async src="https://www.tiktok.com/embed.js"></script>
      




</body>
</html>
